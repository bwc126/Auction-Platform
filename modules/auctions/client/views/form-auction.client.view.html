<section>
  <div class="page-header">
    <h1>{{vm.auction._id ? 'Edit Auction' : 'New Auction'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.auctionForm" class="form-horizontal" ng-submit="vm.save(vm.form.auctionForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Title</label>
          <input name="title" type="text" ng-model="vm.auction.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="vm.form.auctionForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Auction title is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="advertiser">Advertiser</label>
          <input name="advertiser" type="" list="advertisers" ng-model="vm.userQuery" id="advertiser" class="form-control" placeholder="{{ vm.auction.advertiser ? vm.auction.advertiser.displayName : 'Advertiser' }}" ng-keyup="vm.userSearch()" autocomplete="off" required>
          <select id="advertisers" ng-options="user as user.displayName for user in vm.results track by user._id" ng-model=vm.auction.advertiser>
          </select>
          <!-- <div ng-cloak="!vm.results"> -->
          <!-- </div> -->
          <div ng-messages="vm.form.auctionForm.advertiser.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Advertiser name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="content">Content</label>
          <textarea name="content" data-ng-model="vm.auction.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <label class="control-label" for="weekActive">Loot Table Week</label>
          <input class="datepicker" data-provide="datepicker">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.auction._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
