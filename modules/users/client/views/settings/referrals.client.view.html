<section ng-controller="ReferralsController">
  <div class="page-header">
    <h1>Referrals</h1>
  </div>
  <div ng-repeat="referral in referrals">
    <a ng-href="{{ linkify(referral._id) }}">{{ linkify(referral._id) }}</a>
    <p ng-bind="referral.created"></p>
  </div>

  <button ng-click="generateReferral()">Generate Referral Link</button>
</section>
